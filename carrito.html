    <main class="main">
       
        <section class="section">
            <div class="carrito" >
                <h1 class="text"> Carrito</h1>
            </div>
            <br>
            <div class="cart">
                    <div class="cart-column-producto">

                           <h2>Producto</h2> 
                        </div>

                    </div>
                    <div class="cart-column-nombre">

                        </div>


                    </div>
                    <div class="cart-column-precio">

                        </div>





                    </div>
                    <div class="cart-column-cantidad">
                        <div class="cart__column">
                           <h2>Cantidad</h2> 
                        </div>




                    </div>
                    <div class="cart-column-total">
                        <div class="cart__column">
                           <h2>Total</h2> 
                        </div>



                    </div>
            </div>
            
            <div class="cart-price">                
                <div class="column-price">
                    <div class="sub">
                        <h2>Sub Total</h2>
                    </div>
                    <div class="sub-p"><p></p></div>
                </div>
                <div class="column-price">
                    <div class="sub">
                        <h2>Igv</h2>
                    </div>
                    <div class="sub-p"><p></p></div>
                </div>
                <div class="column-price">
                    <div class="sub">
                        <h2>Total</h2>
                    </div>
                    <div class="sub-p"><p></p></div>
                </div>
            </div>
        </section>
